<!DOCTYPE html>
<html>

<head>
  <title>Sensor readings</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="main_title">
    <h1>Sensor readings:</h1>
  </div>

  <div class="data_locations_container">
    <div class="data_item">
      <h1>Data endpoints:</h1>
    </div>

    <div class="data_item">
      <h2><code>data/pir</code></h2>
    </div>

    <div class="data_item">
      <h2><code>data/sound</code></h2>
    </div>
  </div>
  <div class="main_div">
    <div class="item_div">
      <h2 class="item">Pir</h2>
      <h3 id="pir_value" class="item"></h3>
    </div>
    <div class="item_div">
      <h2 class="item">Sound</h2>
      <h3 id="sound_value" class="item"></h3>
    </div>
  </div>

  <script type="text/javascript" src="fetch.js"></script>
</body>

</html>
